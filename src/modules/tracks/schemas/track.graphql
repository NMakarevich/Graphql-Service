type Track {
    id: ID!
    title: String
    artists: [Artist]
    bands: [Band]
    duration: Int
    released: Int
    genres: [Genre]
}

type Tracks {
    items: [Track],
    limit: Int,
    offset: Int,
    total: Int
}

extend type Query {
    tracks(limit: Int, offset: Int): Tracks
    track(id: ID!): Track
}

extend type Mutation {
    createTrack(title: String, artistsIds: [ID], bandsIds: [ID], duration: Int, released: Int, genresIds: [ID]): Track
    deleteTrack(id: ID!): DEL
    updateTrack(id: ID!, title: String, albumsIds: [ID], bandsIds: [ID], duration: Int, released: Int, genresIds: [ID]): Track
}