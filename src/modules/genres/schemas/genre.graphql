type Genre {
    id: ID!
    name: String!
    description: String
    country: String
    year: Int
}

type Genres {
    items: [Genre]
    limit: Int,
    offset: Int,
    total: Int
}

extend type Query {
    genres: Genres
    genre(id: ID!): Genre
}

extend type Mutation {
    createGenre(name: String!, description: String, country: String, year: Int): Genre
    deleteGenre(id: ID!): DEL
    updateGenre(id: ID!, name: String, description: String, country: String, year: Int): Genre
}